	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,400italic|Josefin+Slab:400,700italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="../../assets/css/normalize.css" type="text/css">
	<link rel="stylesheet" href="../../assets/css/style.css" type="text/css">
	<link rel="stylesheet" href="../../assets/css/examples.css" type="text/css">

	<script type="text/javascript" src="../../scrollmagic/uncompressed/ScrollMagic.js"></script>
	<script type="text/javascript" src="../../scrollmagic/uncompressed/plugins/debug.addIndicators.js"></script>
</head>
<body>
	<ul id="menu"></ul>
	<div id="content-wrapper">
		<div id="example-wrapper">
			<div class="scrollContent">
				<section id="titlechart">
					<div id="description">
						<h1>Custom Actions</h1>
						<h2>All the power to you.</h2>
						<p>Instead of using pins and tweens, you can use the events of every ScrollMagic.Scene to implement custom actions.</p>
						<p>To find out more about events, please refer to the <a href="../../docs/index.html">documentation</a></p>
						<a href="#" class="viewsource">view source</a>
					</div>
				</section>
				<section class="demo">
					<div class="spacer s2"></div>
					<div id="trigger" class="spacer s0"></div>
					<div id="customactions">
						<label>scroll direction</label>
						<code id="scrollDirection"></code>
						<br>
						<label>state</label>
						<code id="state">outside</code>
						<br>
						<label>last hit</label>
						<code id="lastHit">nothing</code>
						<br>
						<label>progress</label>
						<code id="progress">0</code>
						<br>
						<a href="#" class="viewsource">view source</a>
					</div>
					<div class="spacer s2"></div>
					<script>
						// init controller
						var controller = new ScrollMagic.Controller();

						// build scene
						var scene = new ScrollMagic.Scene({triggerElement: "#trigger", duration: 200})
										.addTo(controller)
										.addIndicators() // add indicators (requires plugin)
										.on("update", function (e) {
											$("#scrollDirection").text(e.target.controller().info("scrollDirection"));
										})
										.on("enter leave", function (e) {
											$("#state").text(e.type == "enter" ? "inside" : "outside");
										})
										.on("start end", function (e) {
											$("#lastHit").text(e.type == "start" ? "top" : "bottom");
										})
										.on("progress", function (e) {
											$("#progress").text(e.progress.toFixed(3));
										});
					</script>
				</section>
				<div class="spacer s_viewport"></div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../../assets/js/tracking.js"></script>
</body>
</html>
